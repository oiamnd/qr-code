<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Amanda Passos QR Code</title>
    <link rel="stylesheet" href="./style.css" />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap");
    </style>
  </head>

  <body>
    <div class="card-container">
      <div class="card">
        <img
          src="./assets/qr code.png"
          alt="QR Code"
          class="qr-code"
        />
      
        <div class="container-txt">
          <h1 class="title">Precisando criar seu site?</h1>

          <p class="text">Escaneie o QR code que te ajudo!</p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/oiamnd">Amanda Passos Barbieri</a>.
    </div>
  </body>
</html>
